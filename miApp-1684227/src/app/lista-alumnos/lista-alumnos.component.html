<ion-list>
  <ion-item-sliding *ngFor="let alumno of alumnos">
    <ion-item-options side="start">
      <ion-item-option color="success">
        <ion-icon slot="bottom" name="archive"></ion-icon>
        Archivar
      </ion-item-option>
    </ion-item-options>
    
    <ion-item>
    <ion-label>{{alumno}}</ion-label>
    </ion-item>
  
    <ion-item-options>
      <ion-item-option color="warning">
        <ion-icon slot="bottom" name="star"></ion-icon>
        Favorito
      </ion-item-option>
      <ion-item-option color="danger">
        <ion-icon slot="bottom" name="trash"></ion-icon>
        Borrar 
      </ion-item-option>
    </ion-item-options>

</ion-item-sliding>
</ion-list>
